backend:
  name: git-gateway
  branch: dark # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{year}}/{{month}}/{{title}}/index'
    editor:
      preview: false
    fields:
      - {
          label: 'Template Key',
          name: 'templatekey',
          widget: 'hidden',
          default: 'blog-post',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - {
          label: 'Featured Post',
          name: 'featuredpost',
          widget: 'boolean',
          required: false,
        }
      - {
          label: 'Featured Image',
          name: 'featuredimage',
          widget: image,
          required: false,
        }
  - name: 'pages'
    label: 'Pages'
    folder: 'content/pages'
    create: true
    slug: '{{title}}'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - {
          label: 'Template Key',
          name: 'templatekey',
          widget: 'hidden',
          default: 'page',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - {
          label: 'Featured Image',
          name: 'featuredimage',
          widget: image,
          required: false,
        }
  - name: 'home'
    label: 'Home'
    folder: 'content/home'
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - {
          label: 'Template Key',
          name: 'templatekey',
          widget: 'hidden',
          default: 'index-page',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Main Navigation'
        name: 'navigation'
        widget: 'list'
        fields:
          - { label: 'Display Text', name: 'title', widget: 'string' }
          - { label: 'URL Path', name: 'slug', widget: 'string' }
          - {
              label: 'Show Cart Indicator',
              name: 'showcartindicator',
              widget: 'boolean',
              required: false,
              default: false,
            }
      - { label: 'Tagline', name: 'tagline', widget: 'markdown' }
      - { label: 'Home Quote', name: 'homequote', widget: 'markdown' }
      - {
          label: 'Featured Image',
          name: 'featuredimage',
          widget: image,
          required: false,
        }
      - {
          label: 'Footer Bio Image',
          name: 'footerbioimage',
          widget: image,
          required: false,
        }
      - { label: 'Footer Bio Text', name: 'footerbiotext', widget: 'markdown' }
