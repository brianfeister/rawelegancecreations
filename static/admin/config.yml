backend:
  name: git-gateway
  branch: dark # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - {
          label: 'Featured Post',
          name: 'featuredpost',
          widget: 'boolean',
          required: false,
        }
      - {
          label: 'Featured Image',
          name: 'featuredimage',
          widget: image,
          required: false,
        }
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'content/home/index.md'
        name: 'home'
        label: 'Home'
        folder: 'content/home'
        create: true
        slug: 'index'
        media_folder: ''
        public_folder: ''
        path: '{{title}}/index'
        editor:
          preview: false
        fields:
          - { label: 'Path', name: 'path', widget: 'string', hidden: true }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - { label: 'Tagline', name: 'tagline', widget: 'markdown' }
          - { label: 'Home Quote', name: 'homequote', widget: 'markdown' }
          - {
              label: 'Featured Image',
              name: 'featuredimage',
              widget: image,
              required: false,
            }
