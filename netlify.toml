# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  base = "/"

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "public/"

  # Default build command.
  command = "npm run build"

  # deploy
  functions = "functions"

  # [[redirects]]
  #   from = "/product/:id"
  #   to = "/product/*"
  #   status = 200

[template.environment]
  GATSBY_STRIPE_PUBLISHABLE_KEY = "Add your Stripe publishable key here: pk_test_xxx"
  STRIPE_SECRET_KEY = "Add your Stripe secret key here: sk_test_xxx"
  STRIPE_WEBHOOK_SECRET = "Add your Stripe webhook secret for local testing of Stripe purchase webhooks for rebuild: whsec_xxx"
  NETLIFY_WEBHOOK_ID = "Add your Netlify webhook id for auto deploys on Stripe product updates: xxx"

